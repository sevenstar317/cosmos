<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>live chat - end chat pop2</title>
    
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 10]>
      <script src="./js/html5shiv.js"></script>
      <script src="./js/respond.min.js"></script>
  <![endif]-->
</head>
<body>

    <!-- Modal -->
    <div class="modal fade" id="end-chat-modal-id" tabindex="-1" role="dialog" aria-labelledby="end-chat-modal-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">End Chat</h4>
                </div>
                <div class="modal-body">
                    <div class="headline"><span>Are you sure</span> you want to exit this chat?</div>
                    <div class="row">
                        <div class="col col-xs-5">
                            <a href="" class="btn btn-default btn-lg btn-block btn-grey">Yes, I am sure</a>
                        </div>
                        <div class="col col-xs-7">
                            <a href="" class="btn btn-primary btn-lg btn-block btn-blue">No, take me back to chat</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#end-chat-modal-id').modal();
        });
    </script>

</body>
</html>
